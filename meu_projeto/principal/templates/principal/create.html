{% extends "principal/layout.html" %}

{% block titulo %} Criar {% endblock %}

{% block corpo %}
     <h3>Nome da nova to-do list</h3>
     <form method="post" action="/create/" class="form-group">
         {% csrf_token %}
         <div class="input-group mb-3">
            {{form.name}}
             <div class="input-group-prepend" style="margin-left: 10px;">
                 <button type="submit" name="save" class="btn btn-success">Criar</button>
         </div>
    </form>
{% endblock %}
