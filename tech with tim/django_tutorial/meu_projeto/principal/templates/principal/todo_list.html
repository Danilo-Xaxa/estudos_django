{% extends "principal/layout.html" %}

{% block titulo %} Ver {% endblock %}
 
{% block corpo %}
    <h1>{{todo_list.name}}</h1>
    <form method="post" action="#">
    {% csrf_token %}
            {% for item in todo_list.item_set.all %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                {% if item.complete == True %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}" checked>
                {% else %}
                    <input type="checkbox", value="clicked", name="c{{item.id}}">
                {% endif %}
            </div>
        </div>
        <input type="text" value="{{item.text}}" class="form-control">
    </div>
            {% endfor %}

		<div class="input-group mb-3">
            <input type="text" name="new">
			<div class="input-group-prepend" style="margin-left: 10px;">
				<button type="submit" name="newItem" value="newItem" class="btn btn-success">Adicionar</button>
			</div>
		</div>
 
		<button type="submit" name="save" value="save" class="btn btn-danger">Salvar</button>
    </form>
{% endblock %}
